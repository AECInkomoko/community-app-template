<div ng-controller="EditFamilyMemberController">


    <form name="familymemberInfo" novalidate="" class="form-horizontal well" >
        <api-validate></api-validate>
        <fieldset>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="firstName">{{'label.input.firstname' | translate }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="firstName" name="firstName"  ng-model="formData.firstName"  class="form-control" required>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="middleName">{{'label.input.middlename' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="middleName" name="middleName" ng-model="formData.middleName"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="lastName">{{'label.input.lastname' | translate }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="lastName" name="lastName" ng-model="formData.lastName"  class="form-control" required>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="emailId">{{'label.input.email' | translate}}</label>

                <div class="col-sm-3">
                    <input type="email" id="emailId" name="emailId" class="form-control" ng-model="formData.email"/>
                </div>
            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="qualification">{{ 'label.input.qualification' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="qualification" name="qualification" ng-model="formData.qualification"  class="form-control">
                </div>

            </div>


            <div class="form-group" >
                <label class="control-label col-sm-2" for="mobileNumber">{{ 'label.input.mobileNumber' | translate }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="mobileNumber" name="mobileNumber" ng-model="formData.mobileNumber"  class="form-control" required>
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="age">{{ 'label.input.age' | translate }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="age" name="age" ng-model="formData.age"  class="form-control" number-only required>
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="isDependent">{{ 'label.input.isDependent' | translate }}</label>

                <div class="col-sm-3">
                    <input type="checkbox" class="input-mini-small"  id="isDependent" name="isDependent" ng-model="formData.isDependent" >
                </div>

            </div>




            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.relationship' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select id="relationshipId" ng-model="formData.relationshipId"  class="form-control"
                            ng-options="relationshipIdOption.id as relationshipIdOption.name for relationshipIdOption in relationshipIdOptions"
                            value="{{relationshipIdOption.id}}">
                        <option value="" disabled>{{'label.selectone' | translate}}</option>
                    </select>
                </div>
            </div>
            <div>

            </div>

            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.gender' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select id="genderIdOption" ng-model="formData.genderId"  class="form-control"
                            ng-options="genderIdOption.id as genderIdOption.name for genderIdOption in genderIdOptions"
                            value="{{genderIdOption.id}}">
                        <option value="" disabled>--{{'label.selectone' | translate}}--</option>
                    </select>
                </div>
            </div>


            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.profession' | translate }}</label>
                </div>
                <div class="col-sm-3" >
                    <select id="professionIdOption" ng-model="formData.professionId"  class="form-control"
                            ng-options="professionIdOption.id as professionIdOption.name for professionIdOption in professionIdOptions"
                            value="{{professionIdOption.id}}">
                        <option disabled value="">--{{'label.selectone' | translate}}--</option>
                    </select>
                </div>
            </div>


            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.maritalstatus' | translate }}</label>
                </div>
                <div class="col-sm-3" >
                    <select id="maritalStatusId" ng-model="formData.maritalStatusId"  class="form-control"
                            ng-options="maritalStatusIdOption.id as maritalStatusIdOption.name for maritalStatusIdOption in maritalStatusIdOptions"
                            value="{{maritalStatusIdOption.id}}">
                        <option disabled value="">--{{'label.selectone' | translate}}--</option>
                    </select>
                </div>
            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="dateofbirth">{{ 'label.input.dateofbirth' | translate }}</label>

                <div class="col-sm-3">
                    <input id="dateofbirth" type="text" name="dateofbirth" datepicker-pop="dd MMMM yyyy"
                           ng-model="date.dateOfBirth" is-open="opened1" max="restrictDate"  class="form-control"/>
                </div>

            </div>
            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.addressType' | translate }}</label>
                </div>
                <div class="col-sm-3"  >
                    <select id="addressType"  ng-model="formData.addressTypeId"  class="form-control"
                            ng-options="addressType.id as addressType.name for addressType in addressTypes"
                            value="{{addressType.id}}"  >
                        <option disabled value="">--{{'label.selectone' | translate}}--</option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="addressline1">{{ 'label.input.addressline1' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="addressline1" name="addressline1" ng-model="formData.address1"  class="form-control">
                </div>

            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="addressline2">{{ 'label.input.addressline2' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="addressline2" name="addressline2" ng-model="formData.address2"  class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="addressline3">{{ 'label.input.addressline3' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="addressline3" name="addressline3" ng-model="formData.address3"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.heading.city' | translate }}</label>
                </div>
                <div class="col-sm-3" >
                    <select id="cityOption" ng-model="formData.cityId"  class="form-control"
                            ng-options="cityOption.id as cityOption.name for cityOption in cityOptions"
                            value="{{cityOption.id}}">
                        <option disabled value="">--{{'label.selectone' | translate}}--</option>
                    </select>
                </div>
            </div>

            <div>

            </div>
            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.state_province' | translate }}</label>
                </div>
                <div class="col-sm-3" >
                    <select id="stateOption" ng-model="formData.stateProvinceId"  class="form-control"
                            ng-options="stateOption.id as stateOption.name for stateOption in stateOptions "
                            value="{{stateOption.id}}" >
                        <option disabled value="">--{{'label.selectone' | translate}}--</option>
                    </select>
                </div>
            </div>
            <div>

            </div>

            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.country' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select id="countryOption" ng-model="formData.countryId"  class="form-control"
                            ng-options="countryOption.id as countryOption.name for countryOption in countryOptions "
                            value="{{countryOption.id}}" required>
                        <option disabled value="">--{{'label.selectone' | translate}}--</option>
                    </select>
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2" for="postalCode">{{ 'label.input.postalCode' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="postalCode" name="postalCode" ng-model="formData.postalCode"  class="form-control">
                </div>

            </div>

            <div class="col-md-offset-3" ng-model="editable">
                <button id="cancel"   ng-click="routeTo()" class="btn btn-primary">{{
                    'label.button.cancel' | translate }}
                </button>



                <button id="edit"  ng-click="updateClientMember()" class="btn btn-primary">{{
                    'label.button.edit' | translate }}
                </button>

            </div>

        </fieldset>

    </form>
</div>
